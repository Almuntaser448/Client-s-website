<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="styles.css">
<link rel="icon" type="image/png" href="logo.png"/>

<title>Obtenez votre devis</title>
<meta name="description" content="Obtenez rapidement et facilement votre devis personnalisé pour les services de réparation, entretien et remplacement de pneus chez nous. Profitez d'une estimation précise et sans engagement.">

</head>
<body>
    <header>
        <div class="brand">
            <img class="rightTires" src="tiresR.png" alt="Pneu">
            <img class="leftTires"  src="tires.png" alt="Pneu">

            <div class="red-box">
                <div class="black-box shining-text">L'USINE</div>
                <div class="du-pneu shining-text">DU PNEU</div>
                <h1 class="title montmagny">Montmagny</h1>
                <h2 class="slogan">Spécialiste du pneu grandes marques à petits prix </h2>

            </div>
          
        </div>          

        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="https://www.instagram.com/usinedupneu_mtgy" target="_blank"><img src="instagram-icon.png" alt="Instagram"></a>
            <a href="https://www.snapchat.com/add/u_dupneumtgy" target="_blank"><img src="snapchat-icon.png" alt="Snapchat"></a>
        </div>
    </header>
    

    <nav id="main-nav">
        <button  class="hamburger">&#9776;</button>

        <div id="nav-links" class="nav-menu">
            <a href="index.html" class="nav-link">Accueil</a>
            <a href="Nos_prix.html" class="nav-link">Nos prix</a>
            <a href="#" class="nav-link">Demander un devis</a>
            <a href="promotion.html" class="nav-link">Promotions</a>
            <a href="geometrie.html" class="nav-link">Géometrie</a>
            <a href="entretien.html" class="nav-link">Entretien</a>
            <a href="pare-brise.html" class="nav-link">Pare-brise</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </div>
    </nav>
    

    <div class="container">
        <h2>Votre devis en toute simplicité</h2>
        <div class="form-container">
            <form id="contact-form" method="post">
                <label for="name">Votre nom:</label><br>
                <input type="text" id="name" name="name" required><br>
                
                <label for="email">Votre email:</label><br>
                <input type="email" id="email" name="email" required><br>
                
                <label for="tire-size">La taille de votre pneu:</label><br>
                <input type="text" id="tire-size" name="tire-size" required><br>
                
                <label for="message">Votre message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br>
                
                <input type="submit" value="Obtenez votre devis!">
            </form>
        </div>
    </div>
    



    <script src="script.js"></script>
</body>
</html>
